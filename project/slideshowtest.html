<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow test</title>
    <style>
        #slideshow{
            opacity: 0;
            -webkit-transition: opacity 1.0s linear 0s;
            transition: opacity 1.0s linear 0s;
            transition: 2s;
        }
    </style>
</head>
<body>
        <img id="slideshow" src="img/slide0.png" width="100%" height="300px">
<script>
        let slideshow = document.getElementById('slideshow');
        const slidelist = ["slide0.png", "slide1.png","slide2.jpg","slide3.jpg", "slide10.jpg", "slide5.jpg", "slide6.jpg", "slide7.jpg", "slide8.jpg", "slide9.jpg"];
        let i = 0;
        function next(){
            i++;
            slideshow.style.opacity = 0;
            if(i>(slidelist.length-1)){
                i = 0;
            }
            setTimeout('slide()',2000);
        }
        function slide(){
            slideshow.src = "img/"+slidelist[i];
            slideshow.style.opacity = 1;
            setTimeout('next()',2000);
        }

        next();

    </script>
</body>

</html>
